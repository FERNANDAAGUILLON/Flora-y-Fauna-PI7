<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zona 16 - Fauna y Flora</title>

  <!-- Bootstrap + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />

  <style>
    body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ebd7af;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: 60px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.5rem;
      font-family: 'Playfair Display', serif;
      color: #8C5E2A;
    }

    .logo img {
      height: 60px;
      margin-right: 15px;
      margin-top: -10px;
    }

    .titulo {
      font-size: 3rem;
      color: #1c3728;
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-top: 40px;
    }

    .subtitulo {
      font-size: 1.5rem;
      color: #4b7b38;
      text-align: center;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .panel {
      background-color: #ffffff;
      border-left: 5px solid #6b8e23;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .panel:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .panel h5 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      text-align: center;
      margin-bottom: 15px;
      color: #2f4f2f;
    }

    .btn-custom {
      background-color: #6b8e23;
      color: #fff;
      border-radius: 25px;
      padding: 6px 20px;
      font-weight: bold;
      border: none;
    }

    .btn-custom:hover {
      background-color: #557a1f;
    }

    textarea {
      resize: none;
      font-size: 0.9rem;
    }

    .footer {
      background-color: #8C5E2A;
      color: #fff;
      padding: 0.5rem 1rem;
      text-align: left;
      margin-top: auto;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer p {
      margin: 0.2rem 0;
      font-size: 0.85rem;
      line-height: 1.4;
    }

    .siguenos-redes {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-top: 0.5rem;
    }

    .instagram-icon {
      height: 30px;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <nav class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logotipo">
      <span>Fauna y Flora Local Qro</span>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container py-4">
    <div class="titulo">Corregidora</div>
    <div class="subtitulo">FAUNA & FLORA</div>

    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for especie in especies %}
      <div class="col">
        <div class="panel">
          <h5>{{ especie[0] }}</h5>
          <div class="row">
            <div class="col-4 d-flex align-items-center">
              <div style="width: 100%; height: 150px; overflow: hidden; border-radius: 8px; border: 1px solid #ccc;">
                {% if especie[5] %}
                <img src="{{ url_for('static', filename='imagenes/' + especie[5].split('/')[-1]) }}"
                    alt="imagen {{ especie[0] }}"
                    style="object-fit: cover; width: 100%; height: 100%;" />
                {% endif %}
              </div>
            </div>
            <div class="col-8">
              <textarea class="form-control mb-2" rows="5" readonly>
Nombre científico: {{ especie[1] }}
Familia: {{ especie[2] }}
Estado de conservación: {{ especie[3] }}
Zona: {{ especie[4] }}
              </textarea>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Pie de página -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Flora y Fauna de Querétaro. Todos los derechos reservados. Sitio informativo sin fines de lucro.</p>
      <div class="siguenos-redes">
        <p class="siguenos">Síguenos en nuestras redes sociales: </p>
        <a href="https://www.instagram.com/bio_qro25?igsh=MTdoN2FlZTd1ZnE5bw==" target="_blank">
          <img src="{{ url_for('static', filename='img/instagram.png') }}" alt="Instagram" class="instagram-icon">
        </a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
